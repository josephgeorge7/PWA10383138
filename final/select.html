  <script type="text/javascript">
    var queryString = new Array();
    $(function () {
        if (queryString.length == 0) {
            if (window.location.search.split('?').length > 1) {
                var params = window.location.search.split('?')[1].split('&');
                for (var i = 0; i < params.length; i++) {
                    var key = params[i].split('=')[0];
                    var value = decodeURIComponent(params[i].split('=')[1]);
                    queryString[key] = value;
                }
            }
        }
        if (queryString["name"] != null && queryString["Date"] != null) {
            var data = "";
            data += "<b>Movie Name:</b> " + queryString["name"] + ", <b>Date:</b> " + queryString["Date"] + ", <b>Show Time:</b> " + queryString["showTime"];
			console.log(data);
            $("#lblData").html(data);
        }
    });
</script>

<div class="wrap-all"><script>
  function checkValues() {
      var studentTickets = 0;
      $('.isStudent').each(function() {
          if (this.value > '0') {
              studentTickets += parseInt(this.value);
          }
      });
      if (studentTickets > 0) {
          $('.studentTerms').show();
      } else {
          $('.studentTerms').hide();
      }
  }
  checkValues();
</script>
<script language="javascript">var currSection = "";
var ticketcount = 13;
var ticketkeys = ['TCLGSWEETL|1','TCMDSWEETL|1','TCLGL|1','TCMDL|1','TCDUOL|1','TCKIDL|1','TCSTL|1','ADEVE|1','CHLDEVEWD|1','FAMEVE|1','STDEVE|1','SNREVEWD|1','PRMEVE|3'];
function doSectionChange(priceArea) {
 if (currSection != "") {
  document.getElementById([currSection]).style.display = 'none';
 }
 for(var i = 0; i < ticketcount; i++) {
  document.getElementById([ticketkeys[i]]).value = '0';
 }
 currSection = priceArea.value;
 document.getElementById([currSection]).style.display = 'block';
 return;
}
</script>
